<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Attendance Scanner</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>QR Attendance Scanner</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="qr-generator.html">Generate QR</a>
                <a href="qr-scanner.html" class="active">Scan QR</a>
            </nav>
        </header>

        <main>
            <div class="scanner-container">
                <div class="video-container">
                    <video id="preview"></video>
                </div>
                
                <div class="controls">
                    <select id="camera-select" class="form-control">
                        <option value="" disabled selected>Select Camera</option>
                    </select>
                    <button id="start-scan" class="btn">Start Scanning</button>
                    <button id="stop-scan" class="btn btn-secondary">Stop Scanning</button>
                </div>

                <div class="manual-entry">
                    <input type="text" id="manual-id" placeholder="Or enter ID manually">
                    <button id="manual-submit" class="btn">Submit</button>
                </div>
                
                <div id="feedback" class="feedback"></div>
            </div>

            <div class="results-container">
                <h2>Scanned IDs <span id="count">(0)</span></h2>
                <div class="results-actions">
                    <button id="clear-results" class="btn btn-danger">Clear All</button>
                    <button id="download-csv" class="btn btn-primary">Download CSV</button>
                </div>
                <ul id="scanned-list" class="scanned-list"></ul>
            </div>
        </main>

        <footer>
            <p>QR Attendance System &copy; 2025</p>
        </footer>
    </div>

    <script src="js/qr-scanner.js"></script>
</body>
</html>
